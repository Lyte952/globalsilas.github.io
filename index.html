        class AboutMe extends React.Component {

tunities to learn from <br/> experienced leaders, develop their skills, and connect with other like-minded individuals. <br/> I have also organized financial literacy seminar which taught participants how to prevent getting <br/> into unsustainable debt burdens, poor credit, money loss and higher risks of being a victim of <br/> fraud which may all together damage their long-term financial success and impacting their <br/> ability to live life on their terms. <br/><br/> I also undertook measures to provide Internship and National Service opportunities to continuing <br/> students and final year students, respectively, to their various institutions, facilities or companies <br/> of choice. <br/> I am building on my potentials through mentorship from experienced politicians to serve my <br/> community and country by contributing my skills and resources towards the realization of a <br/> better tomorrow, in a higher capacity.";

                            whiteButton2: true,
                            whiteButton3: false
                        });

                            whiteButton: false,
                            whiteButton2: false,
                            whiteButton3: true
                        });

        class Chat extends React.Component {

             constructor(props){
                    super (props);
                    this.state = {
                        input1: "",
                        input2: "",
                        message: ""
                    };
                }

            handleChange = (event) => {
                if (event.target.id=="input1"){
                this.setState({
                    input1: event.target.value
                });}else if(event.target.id=="input2") {
                    this.setState({
                        input2: event.target.value
                    });} else if(event.target.id=="Textarea") {
                        this.setState({
                            message: event.target.value
                        });
                    }
            };

            render() {
                return(
                    <div>
                        <h2 id="midhead">Send me an email, I promise I'll reply</h2>
                        <form action="">
                            <h3>Name</h3>
                            <input id="input1" type="text" placeholder="Enter your name here" onChange={this.handleChange} />
                            <br/>
                            <h3>Email Address</h3>
                            <input id="input2" type="text" placeholder="Enter your email here" onChange={this.handleChange} />
                            <br/>
                            <h3>Message</h3>
                            <textarea name="enterText" id="Textarea" cols="30" rows="10" placeholder="Enter your message here" onChange={this.handleChange} ></textarea>
                        </form > 
                        <br/>
                        <a id="submit" href={`mailto:baffoursilasanthony2001@gmail.com?subject=From%20your%20website%20by%20${this.state.input1}&body=${this.state.message}`}>Submit</a>
                    </div>
                );
            }
        };

        class App extends React.Component {
